<!DOCTYPE html>
<html>
  <head>
    <title>BM Tracking</title>
    <!--JS Scripts-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://surveyjs.azureedge.net/1.7.4/survey.jquery.min.js"></script>
    <!--Required Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap Style Sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--Webpage starts here-->
    <h1>British Museum Visitor Tracking Tool</h1><hr>

    <!--Div for floor plan and location marking-->
    <div id="floorplan" class="border border-primary rounded">
      <h2>Room 3 Floorplan</h2>
      <div id="floorplan-image" class="border border-primary rounded">
        <!--Floor plan image dynamically added here-->
      </div><hr>
      <!--Indicator for current display-->
      <h4 id="currentDisplay">Current display: None</h4>
      <!--Clock goes here-->
      <!--TODO-->
    </div><hr>

    <!--Div for submitting observations/exit interview answers-->
    <div id="obserview" class="border border-primary rounded">
      <h2>Observations & Exit interview</h2>
      <div id="obserview-sheet" class="border border-secondary rounded">
        <!--Dynamically created-->
      </div>
      <hr>
      <div id="obserview-buttons">
        <!--Dynamically altered-->
        <button id="obserview-clearbtn" onclick="">Clear</button>
        <button id="obserview-submitbtn" onclick="">Submit</button>
        <button id="obserview-observationsbtn" onclick="console.log('click')">Live Observations</button>
        <button id="obserview-interviewbtn" onclick="">Exit Survey</button>
      </div>
    </div>

    <!--Custom JS Scripts-->
    <script type="module" src="./survey.js"></script>
    <script type="module" src="./obserview.js"></script>

    <!--Bootstrap Scripts-->
    <!--Enabling the jQuery script breaks SruveyJS due to jQuery conflicts. No adverse effects noted from commenting this out-->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
