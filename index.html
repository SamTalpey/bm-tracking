<!DOCTYPE html>
<html>
  <head>
    <title>BM Tracking</title>
    <!--JS Scripts-->
    <script src="obserview.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--Required Meta Tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap Style Sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--Webpage starts here-->
    <h1>British Museum Visitor Tracking Tool</h1><hr>

    <!--Div for floor plan and location marking-->
    <div id="floorplan" class="border border-primary rounded">
      <h2>Room 3 Floorplan</h2>
      <div id="floorplan-image" class="border border-primary rounded">
        <!--Floor plan image dynamically added here-->
      </div><hr>
      <!--Indicator for current display-->
      <h4 id="currentDisplay">Current display: None</h4>
      <!--Clock goes here-->
      <!--TODO-->
    </div><hr>

    <!--Div for submitting observations/exit interview answers-->
    <div id="obserview" class="border border-primary rounded">
      <h2>Observations & Exit interview</h2>
      <div id="obserview-sheet" class="border border-secondary rounded">
        <!--Dynamically created-->
      </div>
      <hr>
      <div id="obserview-buttons">
        <!--Dynamically altered-->
        <button id="obserview-clearbtn" onclick="">Clear</button>
        <button id="obserview-submitbtn" onclick="">Submit</button>
        <button id="obserview-observationsbtn" onclick="console.log('click')">Live Observations</button>
        <button id="obserview-interviewbtn" onclick="">Interview</button>
      </div>
    </div>

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
